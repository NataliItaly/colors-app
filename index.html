<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="create-title">Create new color scheme</h1>
        <form action="@" class="form" id="form">
          <div class="form__color-description">
            <p class="form__color-data" id="main-color-value"></p>
            <p class="form__color-data" id="main-color-name"></p>
          </div>
          <input
            type="color"
            name="color-input"
            class="form__input form__input_color"
            id="color-range"
          />
          <select name="mode-select" class="form__input" id="mode-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <input
            class="form__input"
            type="text"
            name="color-scheme-title"
            id="color-scheme-title"
            value=""
            placeholder="Title you color scheme"
          />
          <button
            class="form__get-color-btn form__input"
            id="get-color-btn"
          ></button>
        </form>
        <h2 class="schemes-title"></h2>
      </header>
      <main>
        <div class="color-schemes"></div>
      </main>
      <footer>
        This App is created by
        <a href="https://nataliitaly.github.io/rsschool-cv/" target="_blank"
          >Krylova Nataliya</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
